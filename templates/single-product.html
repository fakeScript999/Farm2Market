<!DOCTYPE html>

	ustora by freshdesignweb.com
	Twitter: https://twitter.com/freshdesignweb

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Page - F2M</title>
    
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./static/css/font-awesome.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./static/css/owl.carousel.css">
    <link rel="stylesheet" href="./static/style.css">
    <link rel="stylesheet" href="./static/css/responsive.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   
    <div class="header-area">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="user-menu">
                        <ul>
                            <li><a href="{{ url_for('profileu')}}"><i class="fa fa-user"></i> My Account</a></li>
                            <li><a href="{{ url_for('cart')}}"><i class="fa fa-user"></i> My Cart</a></li>
                            <li><a href="{{url_for('checkout')}}"><i class="fa fa-user"></i> Checkout</a></li>
                            <li><a href="{{url_for('logout')}}"><i class="fa fa-user"></i> Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End header area -->
    
    <div class="site-branding-area">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="logo">
                        <h1><a href="./"><img src="./static/assets/logo.png"></a></h1>
                    </div>
                </div>
                
                <div class="col-sm-6">
                    <div class="shopping-item">
                        <a href="{{ url_for('cart')}}">Cart - <span class="cart-amunt">00</span> <i class="fa fa-shopping-cart"></i> <span class="product-count">0</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End site branding area -->
    
    <div class="mainmenu-area">
        <div class="container">
            <div class="row">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div> 
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./shop.html">Shop page</a></li>
                        <li class="active"><a href="{{url_for('singlep')}}">Single product</a></li>
                        <li><a href="{{url_for('cart')}}">Cart</a></li>
                        <li><a href="{{url_for('checkout')}}">Checkout</a></li>
                    </ul>
                </div>  
            </div>
        </div>
    </div> <!-- End mainmenu area -->
    
    <div class="product-big-title-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="product-bit-title text-center">
                        <h2>Shop</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="single-product-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <div class="product-content-right">
                        <div class="product-breadcroumb">
                            <a href="">{{data[1]}}</a>
                        </div>
                        
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="product-images">
                                    <div class="product-main-img">
                                        <img src="./static/assets/product-{{data[0]}}.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-sm-6">
                                <div class="product-inner">
                                    <h2 id ="product-name" class="product-name">{{data[1]}}</h2>
                                    <div class="product-inner-price">
                                        <ins>{{data[3]}}</ins> <del>{{data[4]}}</del>
                                    </div>    
                                    
                                    <form action="cart" method = "POST" class="cart">
                                        <div class="quantity">
                                            Product Name<input type="text" name="product"><br>
                                            <input type="number" size="4" id="product-input" class="input-text qty text" title="Qty" value="1" name="quantity" min="1" step="1">
                                        </div>
                                        <button class="add_to_cart_button" type="submit">Add to cart</button>
                                    </form>                                      
                                    <div role="tabpanel">
                                        <div class="tab-content">
                                            <div role="tabpanel" class="tab-pane fade in active" id="home">
                                                <h2>Product Description</h2>  
                                                <p>{{data[2]}}</p>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>                        
                </div>
            </div>
        </div>
    </div>

    <!-- Latest jQuery form server -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    
    <!-- Bootstrap JS form CDN -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
    <!-- jQuery sticky menu -->
    <script src="./static/js/owl.carousel.min.js"></script>
    <script src="./static/js/jquery.sticky.js"></script>
    
    <!-- jQuery easing -->
    <script src="./static/js/jquery.easing.1.3.min.js"></script>
    
    <!-- Main Script -->
    <script src="./static/js/main.js"></script>
  </body>

</html>
